<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Metadatapp</title>
</head>
<body>
  <div class="main">
    <mapp-dragger class="drag">
      <h1>Drag your music files here.</h1>
      <button class="get-metadata">Get metadata</button>
    </mapp-dragger>
    <mapp-viewer class="json-viewer">
      <h1>JSON</h1>
      <div class="content"></div>
    </mapp-viewer>
  </div>
  <script defer src="js/mapp-dragger.js"></script>
  <script defer src="js/mapp-viewer.js"></script>
</body>
</html>
